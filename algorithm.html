<h1 align="center">Можно ли из бревна, имеющего диаметр поперечного сечения D, выпилить квадратный брус шириной A?</h1>
<div class="zadacha1">
    <form id="calcForm">
        <label for="elementD">Введите значение диаметра D:</label>
        <input type="number" id="elementD" required>
        <br>

        <label for="elementA">Введите значение ширины A:</label>
        <input type="number" id="elementA" required>
        <br>

        <button type="button" onclick="calc()">Рассчитать</button>
    </form>

    <h2 align="left">Результат: <span id="result"></span></h2>
    <script>
        function calc() {
            let elementA = document.getElementById('elementA');
            let elementD = document.getElementById('elementD');

            let width = parseInt(elementA.value) || 0;
            let diameter = parseInt(elementD.value) || 0;

            let diagonal = width * Math.sqrt(2);
            let result;
            if (diagonal <= diameter) {
                result = "Такой брус выпилить можно. "
            } else {
                result = "Такой брус выпилить нельзя. "
            }
            document.getElementById('result').textContent = result;
        }
    </script>

                    <input type="submit"  value="Отправить" class="llp" name="result">
